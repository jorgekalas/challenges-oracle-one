<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>Encriptador</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
</head>
<body>
    <div class="contenedorGlobal">
        <header>
            <h1>
                <img src="./imagenes/Vector.png" alt="Imagen con el logo de Alura">
            </h1>
        </header>

        <main>

            <section class="panelPrincipalEncriptacion">
                <fieldset>
                    <input class="inputTexto" type="text" placeholder="Ingrese el texto aquí" required>
                </fieldset>
                
                <div class="botones">
                    <p>Solo letras minúsculas y sin acentos</p>
                    <button type="submit" value="Encriptar" class="botonEncriptar">Encriptar</button>
                    <button type="submit" value="Desencriptar" class="botonDesencriptar">Desencriptar</button>
                </div>
            </section>

            <aside class="resultadoEncriptacion">
                <img class="imagenMunieco" src="./imagenes/Muñeco.png" alt="Personaje con lupa, indicativo de que no se ha encontrado nada">
                <p class="ningunMensaje">Ningún mensaje fue encontrado</p>
                <p class="ingresaElTexto">Ingresa el texto que desees encriptar o desencriptar</p>
            </aside>

        </main>
    </div>
    
    <footer>
        <p>~ Developed with ♥ by Jorge Kalas~ </p>
    </footer>
        <script src="app.js"></script>
</body>
</html>
